name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 22.8.0
      uses: actions/setup-node@v2
      with:
        node-version: 22.8.0
    - run: npm install
    - run: pm2 restart index
