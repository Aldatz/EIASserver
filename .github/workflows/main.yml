name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 20.12.2
      uses: actions/setup-node@v2
      with:
        node-version: 20.12.2

    - name: Install dependencies
      run: npm install

    - name: Start application
      run: pm2 start index
